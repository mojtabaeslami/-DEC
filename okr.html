<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اهداف دکاموند</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            direction: rtl;
        }
        .okr-box {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .okr-box h2 {
            color: #d32f2f;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .okr-key-results {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .okr-key-result {
            flex: 1;
            min-width: 250px;
            margin: 15px 0;
        }
        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 25px;
            margin: 10px 0;
        }
        .progress {
            background: linear-gradient(to left, #4caf50, #81c784);
            height: 100%;
            transition: width 0.4s ease-in-out;
        }
        p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header img {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="لوگوی شرکت دکاموند" style="display: block; margin: 0 auto; margin-bottom: 20px; max-width: 150px;">
        <h1 style="color: #d32f2f; font-size: 2.5em;">اهداف دکاموند</h1>
        <p>اهداف مربوط به سه ماهه سوم سال ۱۴۰۳</p>
    </div>

    <div id="okr-container"></div>

    <script>
        // خواندن فایل CSV
        Papa.parse('okr-data.csv', {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data;
                const okrContainer = document.getElementById('okr-container');
                
                let currentObjective = '';
                let currentBox = null;
                let keyResultsContainer = null;

                data.forEach((okr) => {
                    if (!okr['هدف'] || okr['هدف'] === 'undefined' || !okr['نتیجه کلیدی'] || okr['نتیجه کلیدی'] === 'undefined') {
                        return;
                    }

                    if (okr['هدف'] !== currentObjective) {
                        currentObjective = okr['هدف'];

                        // ایجاد باکس جدید برای هر هدف
                        currentBox = document.createElement('div');
                        currentBox.className = 'okr-box';
                        currentBox.innerHTML = `<h2>${okr['هدف']}</h2>`;

                        // ایجاد بخش نتایج کلیدی به صورت افقی
                        keyResultsContainer = document.createElement('div');
                        keyResultsContainer.className = 'okr-key-results';
                        currentBox.appendChild(keyResultsContainer);

                        okrContainer.appendChild(currentBox);
                    }

                    // اضافه کردن نتایج کلیدی به بخش مربوطه
                    const keyResult = document.createElement('div');
                    keyResult.className = 'okr-key-result';
                    const progressPercentage = Math.min((okr['مقدار فعلی'] / okr['مقدار نهایی']) * 100, 100);
                    keyResult.innerHTML = `
                        <h3>${okr['نتیجه کلیدی']}</h3>
                        <div class="progress-bar">
                            <div class="progress" style="width: ${progressPercentage}%;"></div>
                        </div>
                        <p>وضعیت شروع: ${okr['مقدار شروع']} ${okr['واحد اندازه‌گیری']}</p>
                        <p>وضعیت فعلی: ${okr['مقدار فعلی']} ${okr['واحد اندازه‌گیری']}</p>
                        <p>تارگت نهایی: ${okr['مقدار نهایی']} ${okr['واحد اندازه‌گیری']}</p>
                    `;
                    keyResultsContainer.appendChild(keyResult);
                });
            }
        });
    </script>
</body>
</html>
