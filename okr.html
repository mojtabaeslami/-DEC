<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد OKR سازمان</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            direction: rtl;
        }
        .okr-tree {
            list-style: none;
            padding-right: 20px;
        }
        .okr-tree h2, .okr-tree h3 {
            color: #003366;
            font-weight: 700;
        }
        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 25px;
            margin: 10px 0;
        }
        .progress {
            background: linear-gradient(to left, #4caf50, #81c784);
            height: 100%;
            transition: width 0.4s ease-in-out;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #003366; font-size: 2.5em; margin-bottom: 40px;">اهداف و نتایج کلیدی سازمان</h1>
    <ul class="okr-tree" id="okr-list"></ul>

    <script>
        // خواندن فایل CSV
        Papa.parse('okr-data.csv', {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data;
                const okrList = document.getElementById('okr-list');

                data.forEach((okr) => {
                    // ساختار HTML برای هر هدف یا نتیجه کلیدی
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <h2>${okr['هدف']}</h2>
                        <h3>${okr['نتیجه کلیدی']}</h3>
                        <div class="progress-bar">
                            <div class="progress" style="width: ${okr['درصد پیشرفت']}%;"></div>
                        </div>
                        <p>وضعیت شروع: ${okr['مقدار شروع']}</p>
                        <p>وضعیت فعلی: ${okr['مقدار فعلی']}</p>
                        <p>تارگت نهایی: ${okr['مقدار نهایی']}</p>
                    `;
                    okrList.appendChild(listItem);
                });
            }
        });
    </script>
</body>
</html>
