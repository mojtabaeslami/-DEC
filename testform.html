<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم نظرسنجی آنلاین</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .survey-form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .survey-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .survey-form input, .survey-form select, .survey-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .survey-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .survey-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="survey-form">
        <h2>فرم نظرسنجی آنلاین</h2>
        <form action="#" method="post">
            <label for="name">نام:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">سن:</label>
            <input type="number" id="age" name="age" min="10" max="100" required>

            <label for="gender">جنسیت:</label>
            <select id="gender" name="gender" required>
                <option value="">انتخاب کنید</option>
                <option value="male">مرد</option>
                <option value="female">زن</option>
                <option value="other">سایر</option>
            </select>

            <label for="satisfaction">میزان رضایت شما از خدمات ما:</label>
            <select id="satisfaction" name="satisfaction" required>
                <option value="">انتخاب کنید</option>
                <option value="very_satisfied">بسیار راضی</option>
                <option value="satisfied">راضی</option>
                <option value="neutral">معمولی</option>
                <option value="unsatisfied">ناراضی</option>
                <option value="very_unsatisfied">بسیار ناراضی</option>
            </select>

            <label for="comments">نظرات شما:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">ارسال</button>
        </form>
    </div>
</body>
</html>
